    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"/>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/gh/X-TAN/blog@master/docs/assets/js/plugins.js"></script>
  <script>
  let num = 0;
  window.$docsify = {
    routerMode: 'hash', // default: 'hash',
    auto2top: true,
    coverpage: false,
    onlyCover: false,
    loadSidebar: true,
    autoHeader: false,
    loadNavbar: true,
    mergeNavbar: true,
    maxLevel: 2,
    subMaxLevel: 3,
    executeScript: true,
    name: 'X-TAN',
    repo: 'X-TAN',
    formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
    search: {
        noData: 'no search result!',
        paths: 'auto',
        placeholder: "search"
    },
    copyCode: {
        buttonText: 'copy',
        errorText: 'copy error',
        successText: 'copy success'
    },
    pagination: {
        previousText: 'prev',
        nextText: 'next',
        crossChapter: true,
        crossChapterText: true
    },
    toc: {
        tocMaxLevel: 5,
        target: "h2, h3, h4, h5, h6",
    },
    count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
    },
    plugins: [
        gitalkPlugin,
        footerPlugin
    ],
    markdown: {
        renderer: {
            code: function (code, lang) {
                if (lang === "mermaid") {
                    return (
                        '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                    );
                }
                return this.origin.code.apply(this, arguments);
            }
        }
    }
  }
  </script>
</body>
